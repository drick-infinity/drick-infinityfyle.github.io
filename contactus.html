<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="contactus.css">
</head>

<body>
  <div class="center-form">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title mb-4">Talk to us</h3>

              <form action="https://getform.io/f/adrynjva" method="POST">
                <div class="form-group form-floating">
                  <input type="email" id="floatingInput" class="form-control" id="email" name="email" placeholder=""
                    required>
                  <label for="floatingInput">Work email*</label>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6 form-floating">
                    <input type="text" class="form-control" id="floatingInput" id="firstName" name="firstName"
                      placeholder="" required>
                    <label for="floatingInput">First name*</label>
                  </div>
                  <div class="form-group col-md-6 form-floating">
                    <input type="text" class="form-control" id="floatingInput" id="lastName" name="lastName"
                      placeholder="" required>
                    <label for="floatingInput">Last name*</label>
                  </div>
                </div>
                <div class="form-group custom-checkbox">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="notify" id="agree">
                    <label class="custom-control-label" for="agree">I agree to Fyle's terms and conditions, and provide
                      consent to send me communication.</label>
                  </div>
                </div>
                <button type="submit" class="button w-100">Contact Us</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
